<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Euler Method Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Euler Method Calculator</h1>
    <p>Masukkan fungsi \(f(x, y)\), nilai awal \(y_0\), ukuran langkah (\(h\)), dan jumlah iterasi.</p>
    <div>
        <label for="function">Fungsi \(f(x, y)\):</label>
        <input type="text" id="function" placeholder="Contoh: y + x^2">
    </div>
    <div>
        <label for="initialValue">Nilai awal \(y_0\):</label>
        <input type="number" id="initialValue" placeholder="Contoh: 1">
    </div>
    <div>
        <label for="stepSize">Ukuran langkah (\(h\)):</label>
        <input type="number" id="stepSize" step="0.01" placeholder="Contoh: 0.1">
    </div>
    <div>
        <label for="iterations">Jumlah iterasi:</label>
        <input type="number" id="iterations" placeholder="Contoh: 10">
    </div>
    <button id="calculate">Hitung</button>
    
    <div class="results">
        <h2>Hasil:</h2>
        <div id="results"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
